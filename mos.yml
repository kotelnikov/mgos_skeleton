author: Aleksey Kotelnikov
description: Mongoose OS Initial project skeleton
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# There is some issues when ESP8266 fails with mJS library using Mongoose OS 2.20.0
# In this case it's better to use Mongoose OS 2.19.1 (previous release)
#libs_version: 2.19.1
#modules_version: 2.19.1
#mongoose_os_version: 2.19.1

manifest_version: 2020-01-29

tags:
  - mgos
  - boilerplate
  - c
  - js

